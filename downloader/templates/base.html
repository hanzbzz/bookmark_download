<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Downloader</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/output.css')}}">
    <link class="h-24 w-24" rel="icon" href="{{url_for('static',filename='bookmark-icon.png')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flex flex-col flex-wrap h-screen bg-slate-200">
        <header class="flex basis-1/6 items-center justify-center bg-sky-500">
            <p class="text-neutral-50 font-bebas-neue text-6xl tracking-wide">Twitter Bookmark Downloader</p>
        </header>
        <section class="flex grow flex-col bg-sky-200 ml-10 mr-10">
            {% if logged_in %}
                {% block user_info %}{% endblock %}
                {% block download %}{% endblock %}
            {% else %}
                {% block login %}{% endblock %}
            {% endif %}
        </section>
        <footer class="flex basis-1/12 bg-slate-200">
            <p>Â© 2022</p>
        </footer>
    </div>
</body>
</html>
